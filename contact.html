  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name Here!" required="required">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required="required">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Drop me a line in here. :)" required="required"></textarea>
        </div>
        <input type="submit">
      </form>

    </section>

  </div>
